<div #options class="d-flex flex-column-reverse btn-translate" [ngClass]="{'opened': opened}"
    style="--nav-lat-position: {{position === 'left' ? -1 : 1}}" id="options_{{position}}">
    <ng-container *ngFor="let m of _menu">
        <app-button-menu [button-data]="m" (expanding)="toggleVisibilityOnCollapse($event, 'event')"
            [@hideMenuVartical]="m.show ? 'opened-menu' : 'hidden-menu'" [position]="position"
            (selectedAction)="activeButtonChange.emit($event)" (syncInnerExpanding)="menuSelected.emit($event)"
            [@buttonBackground]="selectedButton?.buttonData?.token === m.token 
                                && activeButton !== null 
                                && activeButton.button.type !== ButtonMenuType.SIDEBAR  
                                ? 'content-opened' : 'content-closed'">
        </app-button-menu>
    </ng-container>
</div>
