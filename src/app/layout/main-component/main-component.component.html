<!-- Begin::Header -->
<div class="w-100 header py-1 flex-center" [class.hidden]="hideHeader">
    <img src="../assets/logo/logo_slogan_hd.png" alt="" style="height: 35px;">
</div>
<!-- End::Header -->

<!-- Begin::Navigation -->
<app-navigation-lateral class="navigation lateral left" [position]="'left'" [orientation]="_orientation" #nav_left
    (clicked)="syncLateralnavigations($event)" (menuSelected)="syncLateralnavigationsOptions($event)" [menu]="menus"
    (emitHeight)="innerHeightChanged($event)"></app-navigation-lateral>
<app-navigation-lateral class="navigation lateral right" [position]="'right'" [orientation]="_orientation" #nav_right
    (clicked)="syncLateralnavigations($event)" (menuSelected)="syncLateralnavigationsOptions($event)" [menu]="menus"
    (emitHeight)="innerHeightChanged($event)"></app-navigation-lateral>
<!-- <app-navigation-inferior class="navigation bottom"></app-navigation-inferior> -->
<app-navigation-superior class="navigation top" [orientation]="_orientation" #nav_top
    (clicked)="syncLateralnavigations($event)" (menuSelected)="syncLateralnavigationsOptions($event)" [menu]="menus"
    (emitHeight)="innerHeightChanged($event)"></app-navigation-superior>
<!-- End::Navigation -->

<!-- Begin::Background -->
<div class="background-component" [style.background-image]="'url(' + images[selectedImage] + ')'" id="back2"
    (click)="interact()">
</div>
<div class="secondary-background" [style.background-image]="'url(' + images[selectedImage] + ')'">
</div>
<!-- End::Background -->

<!-- Begin::Content -->
<div class="content">
    <router-outlet></router-outlet>
</div>
<!-- End::Content -->

<!-- Begin::Footer -->
<app-dynamic-footer button-name="Change image" (buttonAction)="changeImage()"
    [showingLogo]="hideHeader"></app-dynamic-footer>
<!-- End::Footer -->
