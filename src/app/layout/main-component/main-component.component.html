<!-- Begin::Header -->
<div class="w-100 header py-1 flex-center" [class.hidden]="hideHeader">
    <img src="../assets/logo/logo_slogan_hd.png" alt="" style="height: 35px;">
</div>
<!-- End::Header -->

<!-- Begin::Navigation -->
<app-navigation-lateral *ngIf="isActiveNavigation('lateral')" class="navigation lateral left" [position]="'left'"
    [orientation]="_orientation" #nav_left (clicked)="syncLateralnavigations($event)"
    (menuSelected)="syncLateralnavigationsOptions($event)" [menu]="menus" (emitHeight)="innerHeightChanged($event)">
    <ng-container [ngTemplateOutlet]="navigationContent" *ngIf="nav_left.isOpen"></ng-container>
</app-navigation-lateral>
<app-navigation-lateral *ngIf="isActiveNavigation('lateral')" class="navigation lateral right" [position]="'right'"
    [orientation]="_orientation" #nav_right (clicked)="syncLateralnavigations($event)"
    (menuSelected)="syncLateralnavigationsOptions($event)" [menu]="menus" (emitHeight)="innerHeightChanged($event)">
    <ng-container [ngTemplateOutlet]="navigationContent" *ngIf="nav_right.isOpen"></ng-container>
</app-navigation-lateral>
<app-navigation-superior *ngIf="isActiveNavigation('top')" class="navigation top" [orientation]="_orientation" #nav_top
    [class.side]="showTopFooter" [isSide]="showTopFooter" (clicked)="syncLateralnavigations($event)"
    (menuSelected)="syncLateralnavigationsOptions($event)" [menu]="menus" (emitHeight)="innerHeightChanged($event)">
    <ng-container [ngTemplateOutlet]="navigationContent" *ngIf="nav_top.isOpen"></ng-container>
</app-navigation-superior>
<app-navigation-inferior *ngIf="isActiveNavigation('bottom')" class="navigation bottom side"
    [orientation]="_orientation" #nav_bottom (clicked)="syncLateralnavigations($event)"
    (menuSelected)="syncLateralnavigationsOptions($event)" [menu]="menus" (emitHeight)="innerHeightChanged($event)">
    <ng-container [ngTemplateOutlet]="navigationContent" *ngIf="nav_bottom.isOpen"></ng-container>
</app-navigation-inferior>
<!-- End::Navigation -->

<!-- Begin::Background -->
<div class="background-component" [style.background-image]="'url(' + images[selectedImage] + ')'" id="back2"
    (click)="interact()"></div>
<div class="secondary-background" [style.background-image]="'url(' + images[selectedImage] + ')'"></div>
<!-- End::Background -->

<!-- Begin::Content -->
<div class="content">
    <form [formGroup]="form" class="form">
        Select the active navigations
        <label formArrayName="navigations" *ngFor="let position of positions; let i = index">
            <input type="checkbox" [formControlName]="i">
            {{position}}
        </label>
    </form>
</div>
<!-- End::Content -->

<!-- Begin::Footer -->
<app-dynamic-footer button-name="Change image" (buttonAction)="changeImage()" [showingLogo]="hideHeader"
    [overlapLogo]="!selectedButton || (selectedButton && selectedButton.type !== ButtonMenuType.SIDEBAR)"
    [with-navigation]="isActiveNavigation('bottom')" [class.hidden-footer]="showTopFooter"></app-dynamic-footer>
<app-dynamic-footer button-name="Change image" (buttonAction)="changeImage()" [showingLogo]="hideHeader"
    [overlapLogo]="!selectedButton || (selectedButton && selectedButton.type !== ButtonMenuType.SIDEBAR)"
    [position]="'top'" [with-navigation]="isActiveNavigation('top')"
    [class.hidden-footer]="!showTopFooter"></app-dynamic-footer>
<!-- End::Footer -->
